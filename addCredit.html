		<script>
			function checkname() {
				var uname = document.getElementById("username").value;
				var unameTip = document.getElementById("nameTip");
				var reg = /^[\u4e00-\u9fa5]{2,5}$/;
				if(!reg.test(uname)) {
					unameTip.innerHTML = "学生姓名不合法！";
					unameTip.style = "color:red"
				} else {
					unameTip.innerHTML = "";
				}
			}
		</script>
		<script>
			function checkxuehao() {
				var uname = document.getElementById("xuehao").value;
				var unameTip = document.getElementById("xuehaoTip");
				var reg = /^[0-9]*$/;
				if(!reg.test(uname)) {
					unameTip.innerHTML = "学号不合法！";
					unameTip.style = "color:red"
				} else {
					unameTip.innerHTML = "";
				}
			}
		</script>
		<script>
			function checkfenzhi() {
				var uname = document.getElementById("fenzhi").value;
				var unameTip = document.getElementById("fenzhiTip");
				var reg = /^[0-9]*$/;
				if(!reg.test(uname)) {
					unameTip.innerHTML = "分值不合法！";
					unameTip.style = "color:red"
				} else {
					unameTip.innerHTML = "";
				}
			}
		</script>
	</head>
